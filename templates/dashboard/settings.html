{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Profile Settings</h2>
            <ol>
                <li><a href="{% url 'dashboard_redirect' %}">Dashboard</a></li>
                <li>Settings</li>
            </ol>
        </div>
    </div>
</section>

<section class="inner-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <h5 class="mb-3 text-warning">Account Details</h5>
                            {{ user_form.as_p }}

                            {% if profile_form %}
                            <hr class="my-4">
                            <h5 class="mb-3 text-warning">Teacher Profile</h5>
                            {{ profile_form.as_p }}
                            {% endif %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-dark">Save Changes</button>
                                <a href="{% url 'dashboard_redirect' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
