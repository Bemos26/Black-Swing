{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="breadcrumbs">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h2>{{ title }}</h2>
            <ol>
                <li><a href="{% url 'manage_projects' %}">Projects</a></li>
                <li>{{ title }}</li>
            </ol>
        </div>
    </div>
</section>

<section class="inner-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-body p-4">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-uppercase">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                <div class="text-danger small">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-dark">Save Project</button>
                                <a href="{% url 'manage_projects' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
